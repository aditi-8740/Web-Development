<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav bar</title>
    <style>
        .ul_flex{
            display: flex;

        }
        ul li{
            list-style: none inside;
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav>
    <ul class="ul_flex">
        <li>about</li>
        <li>home</li>
        <li>info</li>
        <li>contact us</li>
    </ul>
</nav>
</body>
</html>
