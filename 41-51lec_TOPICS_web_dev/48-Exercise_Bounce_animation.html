<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EXERCISE-Bounce animation</title>
    <style>
      .container {
        position: relative;
        background-color: blue;
        width: 80vw;
        height: 70vh;
      }
      .box {
        background-color: red;
        width: 100px;
        height: 100px;
        border-radius: 70px;
        /* position: relative;
            bottom: -43vh; another way of doing it perfectly!*/
        position: absolute;
        bottom: 0px;
        left: 0px;
        /* animation: name duration timing-function delay iteration-count direction fill-mode; */
        animation: bounceX 6s ease-out 1s 1 normal forwards ,
                       bounceY 1s ease-out 1s 6 alternate forwards;
      }
      @keyframes bounceX {
        from {
          /* transform: translateX(0); */
        }
        to {
          transform: translateX(1000px);
        }
      }
      @keyframes bounceY {
        from {
          bottom: 0;
        }
        to {
          bottom: 200px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
    </div>
  </body>
</html>
