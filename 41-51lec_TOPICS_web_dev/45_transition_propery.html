<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css transition property</title>
    <style>
        .container{
            background-color: antiquewhite;
            width: 50vw;
            height: 40vh;
        }
        .box{
            background-color: aquamarine;
            width: 5vw;
            height: 4vh;
            transition-property: transform,background-color ;
            transition-duration: 3s;
            transition-timing-function: cubic-bezier(0, 1.1, 0.58, 1);
            transition-delay: 1s;

        }
        .translate{
            transform: translateX(10vw) translateY(10vh) scale(3);
            background-color: blue; 
        }
        div.div_hover:hover{
            width: 60px;
        }
        div.div_hover{
            background-color: yellowgreen;
            width: 30px;height: 40px;
            transition: width  2s cubic-bezier(0, 1.35, 0.58, 1);
        }
    </style>
</head>
<body>
    <div class="container ">
        <div class="box translate"></div>
        <div class="div_hover"></div>
    </div>
</body>
</html>
