<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Specificity & cascade</title>
    <style>
        /* #h1id{
            color: green;;
        } */
        h1{
            color: aqua ;
        }
        .cred{
            color: red /*!important*/ ;
        }
        .cpurple{
            color: purple ;
        }
        h1.cyellow{
            color: yellow;
        }
        /* attribute selector */
        [data-x=a]{
            color:magenta;
        }
    </style>
</head>
<body>
    <h1 id="h1id" class="cred cyellow cpurple" data-x="a">this is a heading.</h1>
    
</body>
</html>
