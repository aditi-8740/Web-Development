<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists in html</title>
</head>
<body>
    <!--ORDERED LIST-->
    <H3>ORDERED LIST EXAMPLES :</H1>
    <OL type="A" start="4">
        <LI>mango</LI>
        <LI>banana</LI>
        <LI>apple</LI>
    </OL>

    <!--UNORDERED LIST-->
    <H3>UNORDERED LIST EXAMPLES :</H3>
    <ul type="circle">
        <li>mango</li>
        <li>banana</li>
        <li>apple</li>
    </ul>

    <!--DEFINITION list-->
    <h3>DEFINITION LIST EXAMPLES :</h3>
    <dl>
        <dt>HTML</dt>
        <dd>hypertext markup language,it is used to create webpages.</dd>

        <dt>CSS</dt>
        <dd>cascading style sheet,used to style the webpages.</dd>
    </dl>
</body>
</html>
