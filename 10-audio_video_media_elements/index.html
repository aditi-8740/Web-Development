<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio_video_media_in_html</title>
</head>
<body>
    <!-- Video tag -->
    <video src="Virat Kohli talks about Rohit sharma and Hardik pandya(480P)(360P).mp4 " controls  loop muted width="300" poster="Screenshot 2024-03-13 115921.png"  ></video>
    <!-- audio tag -->
    <audio src="Alone, Pt. II_192(PagalWorld.com.se).mp3" controls loop preload="auto" ></audio>
    <!-- SVG IN HTML -->
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="blue" stroke-width="9<<" fill="yellow" >
        </svg>  
        <svg height="30" width="30">
            <rect width="30" height="30" style="fill:rgb(234, 255, 0);stroke-width:1;stroke:rgb(0,0,0)" />
        </svg>  
    <img src="image.svg" alt="svg image">
    <!-- Iframes -dusri website ko apni website me embedd krna -->
    <h4>iframe of harry website</h4>
    <iframe src="https://www.codewithharry.com/tutorial/html-iframes/" height="400" width="600" ></iframe>
    <iframe width="460" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=xpzanLwTxFg2_A2n" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
