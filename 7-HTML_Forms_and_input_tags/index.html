<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms & input tags</title>
  </head>
  <body>
    <h3>form to apply for NET :</h3>
    <form action="post">
      <div>   <!--textfield-->
        <label for="username">Enter your username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required value="bydefault name" />
      </div>

      <div>   <!--radio button-->
        <!-- WHAT'S THE DIFFERENCE IN THESE TWO ?
        <label for="gender" >Gender :</label>
        <input type="radio" id="gender" name="gender" value="male">male
        <input type="radio" id="gender" name="gender" value="female">female
        <input type="radio" id="gender" name="gender" value="Other">Other
        -->
        <input type="radio" id="male" name="gender" value="male" >
        <label for="male">male</label> <!--अगर दोनों labels के input tags में हम name="gender कर दें same-same तो दोनों में से एक ही सिलेक्ट हो पाएगा।-->
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">female</label>
      </div>
      
      <div><!--password-->
        <label for="pw">Password : </label>
        <input type="password" required id="pw" name="password" >
      </div>

      <div>   <!--email-->
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" autofocus>
      </div>

      <div>   <!--checkboxes-->
        <h3>Hobbies :</h3>
        <input type="checkbox" id="cricket" name="hobby" value="cricket">
        <label for="cricket">cricket</label> <br>
        <input type="checkbox" id="football" name="hobby" value="football">
        <label for="football">football</label> <br>
        <input type="checkbox" id="basketball" name="hobby" value="basketball">
        <label for="football">football</label>
      </div>

      <div>   <!--Textarea - multiple line text-->
        <label for="comment">enter your comment here!</label>
        <textarea name="comment" id="comment" cols="30" rows="2"></textarea>
      </div>

      <div>   <!--select tag (multiple options list)-->
        <label for="fruit">Your Favourite fruits :</label> <br>
        <select name="fruits" id="fruit">
          <option value="cherry">cherry</option>
          <option value="apple">apple</option>
          <option value="banana">banana</option>
        </select>
      </div>

      <div>   <!--File upload-->
        <input type="file" name="passport size photo">
      </div>
      
      <div>   <!--date ,datetime , datetime-local ,month-->
        <label for="startdate">select start date : </label> 
        <input type="date" id="startdate" name="startdate" > <br>
        <label for="enddate">select end date : </label>
        <input type="date" id="enddate" > <br>
        <label for="datetime">select date & time : </label>
        <input type="datetime-local" id="datetime"> <br>
        month and year of birth : <input type="month" name="month and year of birth"> <br>
      </div>

      <div>   <!--input type = number ,url , week ,search-->
        enter your age : <input type="number" min="0" max="110">   <br>
        enter your youtube URL link : <input type="url" name="YTlink" placeholder="https://example.com">  <br>
        select your current week of year : <input type="week" name="week of year">  <br>
        search here : <input type="search">
                      <input type="submit" value="search">
        <br>
        enter your telephone number(xxxxxxxxxx 10 digits no.) : <input type="tel" name="telephone" pattern="[0-9]{10}" required><!--pattern=" " -->

      </div>
      <!--<div>   
        <input type="image" > 
      </div>
    -->
      <!--SUBMIT & RESET Button-->
      <input type="submit" value="login">
      <input type="reset" >
      
    </form>
  </body>
</html>
